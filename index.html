<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="Vue.js"></script>
        <style>
            .todo-item{
                padding: 5px;
                margin: 5px;
                border: 1px solid rgba(0, 0, 0, 0.2);
            }    
        </style>
    </head>
    <body>
    <div id="app">
      <ol>
        <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
        </todo-item>
      </ol>
      </div>
    </body>
    <script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: `<li class="todo-item">
                        {{todo.text}}
                    </li>`
    })
   
    var app = new Vue({
        el: '#app',
        data: {
           groceryList: [
               { id: 0, text: "Vegetables" },
               { id: 1, text: "Cheese" },
               { id: 2, text: "Whatever else humans are supposed to eat"}
           ]
        },
        methods: {
            turnBlue: function() {
                this.message = this.message.style.color = "blue";
            }
        }
    })
        </script>
</html>
